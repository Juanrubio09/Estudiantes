<ion-header>
  <ion-toolbar>
    <ion-title>Examenes Practico</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
      <ion-button (click)="goToTab1()">
        <ion-icon slot="icon-only" name="home-outline"></ion-icon>
      </ion-button>
    
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="background-image"></div> 
  <!-- Información del instructor -->
  <ion-card>
    <ion-card-header>
      Información del aprendiz
    </ion-card-header>
    <ion-card-content>
      <!-- Aquí muestra la información del instructor (nombre, categoría, etc.) -->
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let hora of horasDisponiblesPractico">
      <ion-label>{{ hora }}</ion-label>
      <ion-button slot="end" (click)="agendarExamenPractico(hora)">Agendar</ion-button>
    </ion-item>
  </ion-list>
  
</ion-content>
